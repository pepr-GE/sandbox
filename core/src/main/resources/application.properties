# Server
server.port=8088

# H2 Database (file-based, persists between restarts)
spring.datasource.url=jdbc:h2:file:./data/mqttcore;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration-ms=86400000

# MQTT Broker
mqtt.broker.url=tcp://10.0.0.4:1883
mqtt.broker.client-id=mqtt-core-${random.uuid}
mqtt.broker.username=andon
mqtt.broker.password=andon
mqtt.broker.connection-timeout=30
mqtt.broker.keep-alive-interval=60
mqtt.broker.clean-session=true
mqtt.broker.qos=1
mqtt.broker.auto-reconnect=true

# CORS - allowed origins for the GUI
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.example.mqttcore=DEBUG
logging.level.org.eclipse.paho=INFO
